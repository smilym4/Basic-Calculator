<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="main-calculator">
            <div class="main-calculator-screen"></div>
            <div class="main-calculator-buttons">
                <div class="main-calculator-buttons-button button-1">AC</div>
                <div class="main-calculator-buttons-button button-2">←</div>
                <div class="main-calculator-buttons-button button-3">( )</div>
                <div class="main-calculator-buttons-button button-4">÷</div>
                <div class="main-calculator-buttons-button button-5">7</div>
                <div class="main-calculator-buttons-button button-6">8</div>
                <div class="main-calculator-buttons-button button-7">9</div>
                <div class="main-calculator-buttons-button button-8">×</div>
                <div class="main-calculator-buttons-button button-9">4</div>
                <div class="main-calculator-buttons-button button-10">5</div>
                <div class="main-calculator-buttons-button button-11">6</div>
                <div class="main-calculator-buttons-button button-12">-</div>
                <div class="main-calculator-buttons-button button-13">1</div>
                <div class="main-calculator-buttons-button button-14">2</div>
                <div class="main-calculator-buttons-button button-15">3</div>
                <div class="main-calculator-buttons-button button-16">+</div>
                <div class="main-calculator-buttons-button button-17">+/-</div>
                <div class="main-calculator-buttons-button button-18">0</div>
                <div class="main-calculator-buttons-button button-19">.</div>
                <div class="main-calculator-buttons-button button-20">=</div>
            </div>
        </div>
    </main>
</body>
</html>
